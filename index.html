<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <section class="enemy">
        <h2 id="enemyName"></h2>
        <div class="hpGuage">
          <div class="hpGuageValue" id="currentEnemyHpGuageValue"></div>
        </div>
        <div class="hp">
          <div id="currentEnemyHp"></div>
          <div id="maxEnemyHp"></div>
        </div>
      </section>
      <section class="player">
        <h2 id="playerName"></h2>
        <div class="hpGuage">
          <div class="hpGuageValue" id="currentPlayerHpGuageValue"></div>
        </div>
        <div class="hp">
          <div id="currentPlayerHp"></div>
          <div id="maxPlayerHp"></div>
        </div>
        <div class="playerStatus">
          <div class="killedNumbers">
            討伐数：
            <div id="nowKilledNumber"></div>
            <div id="targetKillNumber"></div>
          </div>
        </div>
        <ul id="logs" class="logs"></ul>
        <button id="attack" class="attack">攻撃する</button>
      </section>
    </main>
    <div id="mask" class="mask"></div>

    <div class="modal" id="modal">
      <h2 class="modalTitle" id="modalTitle">スライムを倒した！</h2>
      <a class="modalNextButton" id="modalNextButton">次へ進む</a>
    </div>
  </body>
</html>
